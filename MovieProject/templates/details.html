{% extends 'base.html'%}
{% block body%}
<div class="container">
    <div class="row" style="margin-top:2rem;">
        <div class="col-md-6">
            <img src="{{movie.Movie_Img.url}}" width="324" height="480">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}} </h2>
            <h4>Released: {{movie.Release}}</h4>
            <h5>{{movie.Description}}</h5>
            <a class="btn btn-warning" href="{% url 'MovieApp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'MovieApp:delete' movie.id %}">Delete</a>
        </div>

    </div>
</div>
        {% endblock %}
