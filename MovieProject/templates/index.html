{% extends 'base.html'%}
{% block body%}
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem; background-color:rgba(237, 242, 244,1);">
              <img src="{{i.Movie_Img.url}}" class="card-img-top" alt="..." style="width:18rem; height:400px;">
              <div class="card-body">
                <h5 class="card-title" style="color:#ef233c">{{i.name}}</h5>
<!--                <p class="card-text">{{i.Description}}</p>-->
                <a href="{% url 'MovieApp:detail' i.id %}" class="btn btn-primary" style="background-color:#d90429; color:white;">Expand</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
<!--    <a  class="btn btn-warning" href="{% url 'MovieApp:add_mov' %}">Add</a>-->
</div>
{% endblock %}
